<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
		<title>Tavern Trivia</title>
	</head>
    <body>
        <div class="start-btn">
            <button>Start Trivia</button>
        </div>
        <div class="info-box">
            <div class="info-title">
                <span>How To Play</span>
            </div>
            <div class="info-list">
                <div class="info">Test your Dungeons and Dragons 5E knowledge with our Tavern Trivia!</div>
                <div class="info">For every question, you have 15 seconds to select the correct answer.</div>
                <div class="info">Once an answer is selected, it cannot be changed.</div>
                <div class="info">You will recieve points for every correct answer.</div>
            </div>
            <div class="buttons">
                <button class="exit-btn">Exit Trivia</button>
                <button class="test-btn">Test Trivia</button>
            </div>
        </div>
    </body>
</html>
